{% extends 'base.html' %}
{% block content %}
{% for building in buildings %}
    <div>
        <h3>{{ building.paabygg_tilbygg_navn }}</h3>
        <p>Building No. - {{ building.building_number }}, {{ building.city_name }}, {{ building.county_name }}</p>
    </div>
{% endfor %}
<div>
{% for page in total_pages %}
    <span><a href="{% url 'realestate:building_page' page %}">{{ page }}</a></span>
{% endfor %}
</div>
{% endblock %}
